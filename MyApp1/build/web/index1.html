<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>
    <body>
        <script>
            $(() => {

                //Creamos el listener del boton
                $(document).on('click', 'input[type="button"]', function () {

                    //Traemos los radio que tengan el mismo name, únicamente los que estén seleccionados y sacamos el valor
                    let radio = $('input[name="isActive"]:checked').val();

                    if (radio) {
                        console.log(radio);
                    }

                });

            });
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <input type="radio" name="isActive" value="Activo"> Activo
        <input type="radio" name="isActive" value="Inactivo"> Inactivo
        <input type="button" value="Probar">
    </body>
</html>
